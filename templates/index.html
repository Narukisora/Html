<!DOCTYPE html>
<html>
<head>
    <title>Bank Scanner</title>
</head>
<body>
    <h1>Scanner UI</h1>
    <form id="scanForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="acc_id" placeholder="ID" required>
        <button type="submit">Scan</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("scanForm").onsubmit = async (e) => {
            e.preventDefault();
            let name = document.getElementById("name").value;
            let id = document.getElementById("acc_id").value;

            let res = await fetch("/fetch_or_create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, id })
            });

            let data = await res.json();
            document.getElementById("result").innerHTML = `
                <p>ID: ${data.id}</p>
                <p>Name: ${data.name}</p>
                <p>Balance: ${data.balance}</p>
            `;
        };
    </script>
</body>
</html>
